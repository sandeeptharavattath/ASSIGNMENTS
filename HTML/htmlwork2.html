<p><u><h1 align="center">PROGRAMMING LANGUAGES</h1></u></p>
<p><label style="color:blue; font-size:19px">A programming language is a formal language designed to communicate instructions to a machine, particular a computer. Programming language can be used to create programs that control the behaviour of a machine and/or to express algorithms precisely.</label></p>
<hr/>
<p><h1 align="center">C<u>++</u></h1></p>
<p><label style="color:blue; font-size:18px">C++ (pronounced see plus plus) is a programming language that is general purpose,statically typed,free-form,multi paradigm and compiled. It is regarded as an intermediate-level language, as it comprises both high level and low level language features.</label></p>
<hr/>
<p><u><h1 align="center">C</h1></u></p>
<p><label style="color:blue; font-size:18px">C is one of the most widely used programming languages of all time and C compilers are available for the majority of available computer architectures and operating systems.</label></p>
<hr/>
<p><u><h1 align="center">Java</h1></u></p>
<p><label style="color:blue; font-size:19px">Java is a computer programming language that is concurrent,class based,object oriented,and specifically designed to have as few implementation dependencies as possible. It is intended to let application developers "write once,run anywhere"(WORA),meaning that code that runs on one platform does not need to be recompiled to run on another.</p>
